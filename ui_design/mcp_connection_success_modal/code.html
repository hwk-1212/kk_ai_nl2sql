<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MCP Connection Success Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee8c",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen">
<!-- Dashboard Background (Blurred) -->
<div class="fixed inset-0 z-0 overflow-hidden flex flex-col pointer-events-none filter blur-[6px] opacity-40">
<!-- Mock Dashboard Header -->
<header class="h-16 border-b border-slate-200 dark:border-slate-800 flex items-center px-8 bg-white dark:bg-slate-900/50">
<div class="w-8 h-8 rounded bg-primary/20 mr-4"></div>
<div class="h-4 w-32 bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="ml-auto flex gap-4">
<div class="h-8 w-8 rounded-full bg-slate-200 dark:bg-slate-800"></div>
<div class="h-8 w-24 rounded bg-slate-200 dark:bg-slate-800"></div>
</div>
</header>
<!-- Mock Dashboard Content -->
<main class="p-8 flex-1 grid grid-cols-12 gap-6">
<aside class="col-span-3 space-y-4">
<div class="h-10 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="h-10 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="h-10 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
</aside>
<section class="col-span-9 space-y-6">
<div class="grid grid-cols-3 gap-6">
<div class="h-32 bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800"></div>
<div class="h-32 bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800"></div>
<div class="h-32 bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800"></div>
</div>
<div class="h-64 bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800"></div>
</section>
</main>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 z-10 bg-slate-900/40 dark:bg-slate-950/60 backdrop-blur-md flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-xl shadow-2xl border border-white/20 dark:border-slate-800 flex flex-col items-center p-8 text-center animate-in fade-in zoom-in duration-300">
<!-- Success Icon Animation -->
<div class="mb-6 relative">
<div class="absolute inset-0 bg-primary/20 rounded-full scale-125 animate-ping opacity-20"></div>
<div class="w-20 h-20 bg-primary/10 dark:bg-primary/5 rounded-full flex items-center justify-center relative z-10">
<span class="material-icons text-primary text-5xl">check_circle</span>
</div>
</div>
<!-- Heading -->
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Successfully Connected!</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mb-8">
                Your tool is now integrated and available across all active AI workspaces.
            </p>
<!-- Tool Detail Card -->
<div class="w-full bg-background-light dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg p-4 mb-8 flex items-center gap-4 text-left">
<div class="w-12 h-12 bg-indigo-500 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
<span class="material-icons text-white">storage</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<span class="font-semibold text-slate-900 dark:text-slate-100">SQL Production DB</span>
<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30">
<span class="w-1.5 h-1.5 rounded-full bg-primary mr-1.5"></span>
                            Online
                        </span>
</div>
<span class="text-xs text-slate-500 dark:text-slate-400">Host: mcp-prod-01.database.internal</span>
</div>
</div>
<!-- Feature Preview (Optional but helpful for high-trust systems) -->
<div class="grid grid-cols-2 gap-4 w-full mb-8">
<div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
<span class="material-icons text-primary text-sm">bolt</span>
                    Real-time sync
                </div>
<div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">
<span class="material-icons text-primary text-sm">security</span>
                    TLS Encryption
                </div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row gap-3 w-full">
<button class="flex-1 bg-primary hover:bg-primary/90 text-slate-900 font-semibold py-3 px-6 rounded-lg transition-all active:scale-95 flex items-center justify-center gap-2">
<span class="material-icons text-lg">science</span>
                    Test Tool
                </button>
<button class="flex-1 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold py-3 px-6 rounded-lg transition-all active:scale-95">
                    Done
                </button>
</div>
<p class="mt-6 text-xs text-slate-400 dark:text-slate-500">
                You can manage permissions in the 
                <a class="text-primary hover:underline font-medium" href="#">Connector Settings</a>.
            </p>
</div>
<!-- Decorative Floating Elements -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-1 w-[600px] h-[600px] pointer-events-none">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-0 left-0 w-48 h-48 bg-primary/5 rounded-full blur-3xl"></div>
</div>
</div>
</body></html>
