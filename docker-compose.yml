services:
  # =============================================================
  # PostgreSQL — 主数据库 (阿里云镜像)
  # =============================================================
  postgres:
    image: registry.cn-shenzhen.aliyuncs.com/colovu/postgres:12.4
    container_name: kk_nl2sql_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - ./docker/volumes/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================
  # Redis — 缓存 / 会话 / 限流 / Celery Broker
  # =============================================================
  redis:
    image: redis:7-alpine
    container_name: kk_nl2sql_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./docker/volumes/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================
  # etcd — Milvus 元数据存储 (对齐 Milvus 官方)
  # =============================================================
  etcd:
    container_name: kk_nl2sql_milvus_etcd
    image: quay.io/coreos/etcd:v3.5.25
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./docker/volumes/milvus/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================
  # Milvus MinIO — Milvus 内部对象存储 (不暴露端口，仅内部通信)
  # =============================================================
  milvus-minio:
    container_name: kk_nl2sql_milvus_minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./docker/volumes/milvus/minio:/minio_data
    command: minio server /minio_data --console-address ":9011"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================
  # Milvus — 向量数据库 standalone (对齐官方 v2.6.10)
  # =============================================================
  milvus:
    container_name: kk_nl2sql_milvus
    image: milvusdb/milvus:v2.6.10
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
      MQ_TYPE: woodpecker
    volumes:
      - ./docker/volumes/milvus/data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT:-19530}:19530"
      - "${MILVUS_METRIC_PORT:-9091}:9091"
    depends_on:
      etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

  # =============================================================
  # Attu — Milvus 可视化管理界面
  # =============================================================
  attu:
    image: zilliz/attu:v2.6.3
    container_name: kk_nl2sql_attu
    restart: unless-stopped
    ports:
      - "${ATTU_PORT:-8080}:3000"
    environment:
      MILVUS_URL: milvus:19530
    depends_on:
      milvus:
        condition: service_healthy

  # =============================================================
  # MinIO (业务) — 文件上传存储
  # =============================================================
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: kk_nl2sql_minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    command: server /data --console-address ":9001"
    volumes:
      - ./docker/volumes/minio/data:/data
      - ./docker/volumes/minio/config:/root/.minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================
  # Backend — FastAPI 应用
  # =============================================================
  backend:
    build: ./backend
    container_name: kk_nl2sql_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-kk_nl2sql}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-kk_nl2sql_secret_2026}
      - POSTGRES_DB=${POSTGRES_DB:-kk_nl2sql}
      - REDIS_HOST=redis
      - MILVUS_HOST=milvus
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-admin123456}
      - MEMOS_API_URL=${MEMOS_API_URL:-https://api.openmem.net}
      - MEMOS_API_KEY=${MEMOS_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  # =============================================================
  # Celery Worker — 异步任务执行
  # =============================================================
  celery-worker:
    build: ./backend
    container_name: kk_nl2sql_celery_worker
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - MILVUS_HOST=milvus
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./backend:/app

  # =============================================================
  # Celery Beat — 定时任务调度
  # =============================================================
  celery-beat:
    build: ./backend
    container_name: kk_nl2sql_celery_beat
    command: celery -A app.tasks beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app

  # =============================================================
  # Frontend — React (Vite build → Nginx serve)
  # =============================================================
  frontend:
    build: ./frontend
    container_name: kk_nl2sql_frontend
    restart: unless-stopped

  # =============================================================
  # Nginx — 反向代理 (API + 前端)
  # =============================================================
  nginx:
    image: nginx:alpine
    container_name: kk_nl2sql_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

networks:
  default:
    name: kk_nl2sql_network
